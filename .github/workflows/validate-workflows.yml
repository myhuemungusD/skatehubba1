name: Workflow Validator

on:
  push:
  pull_request:

jobs:
  validate:
    name: Validate Workflow Standards
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for manual Corepack usage
        shell: bash
        run: |
          # Disallow corepack usage in workflows,
          # but exclude this validator itself to avoid self-matching.
          if grep -R "corepack enable" .github/workflows/*.yml | grep -v "validate-workflows.yml"; then
            echo "::error::Manual corepack usage detected. Use composite action."
            exit 1
          fi

      - name: Ensure pnpm version consistency
        shell: bash
        run: |
          EXPECTED=$(node -p "require('./package.json').packageManager.split('@')[1]")
          COMPOSITE=$(grep -A5 "pnpm/action-setup" .github/actions/setup-pnpm-env/action.yml | grep "version:" | awk '{print $2}')

          if [ "$EXPECTED" != "$COMPOSITE" ]; then
            echo "::error::pnpm version mismatch: package.json=$EXPECTED composite=$COMPOSITE"
            exit 1
          fi

          echo "pnpm version OK: $EXPECTED"

      - name: Validate workflows use composite action
        shell: bash
        run: |
          for workflow in .github/workflows/ci.yml .github/workflows/codeql.yml .github/workflows/deploy.yml; do
            if ! grep -q "uses: ./.github/actions/setup-pnpm-env" "$workflow"; then
              echo "::error::$workflow does not use composite pnpm setup action"
              exit 1
            fi
          done

          echo "All workflows use standardized pnpm setup"
