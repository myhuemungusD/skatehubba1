name: Workflow Validator

on: [push, pull_request]
permissions:
  contents: read

jobs:
  validate:
    name: Validate Workflow Standards
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for manual Corepack usage
        shell: bash
        run: |
          if grep -R --exclude='validate-workflows.yml' "corepack enable" .github/workflows/*.yml; then
            echo "::error::Manual corepack usage detected. Use composite action."
            exit 1
          fi

      - name: Ensure pnpm version consistency
        shell: bash
        run: |
          EXPECTED=$(node -p "require('./package.json').packageManager.split('@')[1]")
          COMPOSITE=$(grep "version:" .github/actions/setup-pnpm-env/action.yml | awk '{print $2}')

          if [ "$EXPECTED" != "$COMPOSITE" ]; then
            echo "::error::pnpm version mismatch: package.json=$EXPECTED composite=$COMPOSITE"
            exit 1
          fi

          echo "✅ pnpm version consistent: $EXPECTED"

      - name: Validate workflows use composite action
        shell: bash
        run: |
          # Find all workflows that use pnpm and ensure they use the standardized setup action
          pnpm_workflows=$(grep -rl "pnpm " .github/workflows/*.yml || true)

          for workflow in $pnpm_workflows; do
            if ! grep -q "uses: ./.github/actions/setup-pnpm-env" "$workflow"; then
              echo "::error::$workflow does not use composite action"
              exit 1
            fi
          done

          echo "✅ All pnpm workflows use standardized setup"
