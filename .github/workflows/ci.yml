name: CI - The Daily Grind

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # Lockfile integrity check - fails fast if package.json and lockfile are out of sync
  lockfile_check:
    name: "ðŸ”’ Lockfile Integrity"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm-env
      
      - name: Verify lockfile is up-to-date
        run: |
          echo "Checking if pnpm-lock.yaml matches package.json..."
          pnpm install --frozen-lockfile --ignore-scripts
          echo "âœ… Lockfile is in sync with package.json"

  build_lint_typecheck:
    name: "Quality Control"
    needs: lockfile_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      # ARTIFACT MANAGEMENT
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5

  rules_scan:
    name: "Security Guardrail"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Block insecure Firestore/Storage rules
        run: |
          bad=0
          for f in firestore.rules storage.rules; do
            if [ -f "$f" ] && grep -nE "allow\s+read,\s*write:\s*if\s*true" "$f"; then
              echo "::error file=$f::Found insecure wildcard access in $f"
              bad=1
            fi
          done
          if [ $bad -eq 1 ]; then exit 1; fi
