name: CI - The Daily Grind

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # Lockfile integrity check - fails fast if package.json and lockfile are out of sync
  lockfile_check:
    name: "ðŸ”’ Lockfile Integrity"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm-env
      
      - name: Verify lockfile is up-to-date
        run: |
          echo "Checking if pnpm-lock.yaml matches package.json..."
          pnpm install --frozen-lockfile --ignore-scripts
          echo "âœ… Lockfile is in sync with package.json"

  build_lint_typecheck:
    name: "Quality Control"
    needs: lockfile_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify (typecheck + lint + build)
        run: pnpm -w run verify

      - name: Test with Coverage
        run: pnpm vitest run --coverage
        
      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main'
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: coverage/coverage-summary.json
          output: coverage/badge.svg
          
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      # ARTIFACT MANAGEMENT
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5

  rules_scan:
    name: "Security Guardrail"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Firebase rules are present and safe
        run: node scripts/verify-firebase-rules.mjs

  secret_scan:
    name: "No Secrets in Repo"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
