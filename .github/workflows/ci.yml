name: CI - The Daily Grind

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # Lockfile integrity check - fails fast if package.json and lockfile are out of sync
  lockfile_check:
    name: "ðŸ”’ Lockfile Integrity"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-pnpm-env
      
      - name: Verify lockfile is up-to-date
        run: |
          echo "Checking if pnpm-lock.yaml matches package.json..."
          pnpm install --frozen-lockfile --ignore-scripts
          echo "âœ… Lockfile is in sync with package.json"

  build_lint_typecheck:
    name: "Quality Control"
    needs: lockfile_check
    runs-on: ubuntu-latest
    env:
      ALLOW_MISSING_PUBLIC_ENV: "true"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show git ref + commit
        run: |
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"
          git log -1 --oneline

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test with Coverage
        run: pnpm vitest run --coverage
        
      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main'
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: coverage/coverage-summary.json
          output: coverage/badge.svg
          
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      # ARTIFACT MANAGEMENT
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5

  rules_scan:
    name: "Security Guardrail"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block insecure Firestore/Storage rules
        run: |
          bad=0
          for f in firestore.rules storage.rules; do
            if [ -f "$f" ] && grep -nE "allow\s+read,\s*write:\s*if\s*true" "$f"; then
              echo "::error file=$f::Found insecure wildcard access in $f"
              bad=1
            fi
          done
          if [ $bad -eq 1 ]; then exit 1; fi

  # Firebase Rules Verification (protected branches only)
  firebase_rules_verify:
    name: "ðŸ”¥ Firebase Rules Validation"
    runs-on: ubuntu-latest
    # Security: Only run on protected branches, not on forks
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'myhuemungusD/skatehubba1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Mask Firebase Token
        run: echo "::add-mask::${{ secrets.FIREBASE_TOKEN }}"

      - name: Verify Firebase Rules
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: node scripts/verify-firebase-rules.mjs

  # Secret scanning with gitleaks (main branch only)
  secret_scan:
    name: "No Secrets in Repo"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for gitleaks to scan commit ranges

      - name: Block merge conflict markers
        run: |
          ! grep -RIn "^[<=>]\{7\}" -- . \
            --exclude-dir=node_modules \
            --exclude-dir=.git \
            --exclude=pnpm-lock.yaml

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
