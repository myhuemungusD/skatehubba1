name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "23 7 * * 1" # weekly (Mon 07:23 UTC)

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm-env

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # For JS/TS, CodeQL can analyze without a build,
      # but building improves results and catches more issues.
      - name: Build (best-effort)
        shell: bash
        run: |
          pnpm --filter shared build || true
          pnpm --filter client build || true
          pnpm --filter server build || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
