name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify_deployment:
    name: "Verify Deployment"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Simple checks to ensure the build would be valid
      - uses: ./.github/actions/setup-pnpm-env
      - run: pnpm install
      - run: pnpm -C client typecheck
      
      # Note: Vercel will automatically deploy via GitHub integration
      # The vercel.json configuration handles the build and deployment
      # See: https://vercel.com/docs/concepts/git/vercel-for-github
