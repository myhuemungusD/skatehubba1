name: Production Release
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build_and_test:
    name: "Build & Verify"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with: { name: production-dist, path: dist }

  deploy_firebase:
    needs: [build_and_test]
    name: "Deploy: Firebase"
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: production-dist, path: dist }
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKATEHUBBA }}
          projectId: skatehubba-app
          channelId: live
        env: { FIREBASE_CLI_PREVIEWS: hostingchannels }

  deploy_vercel:
    needs: [build_and_test]
    name: "Deploy: Vercel"
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  verify_production:
    needs: [deploy_firebase, deploy_vercel]
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl --fail https://skatehubba.com/api/health || exit 1
          echo "âœ… Site is live and healthy."
