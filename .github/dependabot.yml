version: 2
updates:
  # Root workspace (if you keep any deps at root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    groups:
      js-patch-minor:
        patterns: ["*"]
        update-types: ["patch", "minor"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Client
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    groups:
      js-patch-minor:
        patterns: ["*"]
        update-types: ["patch", "minor"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Server
